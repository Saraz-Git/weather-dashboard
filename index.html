<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!--fonts-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header >
    <h1 class="bg-primary bg-gradient p-3 text-center text-light">Weather Dashboard</h1>
  </header>

  <div class="row m-3">
    <div id="column-left" class="col-3 p-3">
      <form class="border-bottom border-secondary" id="search-form">
        <label for="cityInput" class="form-label">Search for a City</label>
        <input type="text" class="form-control" id="search-input" placeholder="San Diego">
        <button type="submit" class="btn btn-primary col-12 mt-3 mb-3">Search</button>
      </form>
      <div id="history"></div>
    </div>
    <div id="column-right" class="col-9">
      <div class="border border-secondary"id="today"></div>
      <div class="row" id="forecast"></div>
    </div>
  </div>








  <!--Bootstrap JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--Dayjs JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--own JavaScript-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
